# This is a basic workflow to help you get started with Actions

name: Discord Webhooks

# Controls when the workflow will run
on:
  workflow_call:
    inputs:
      status:
        required: false
        type: string
      content:
        required: false
        type: string
      title:
        required: false
        type: string
      description:
        required: false
        type: string
      image:
        required: false
        type: string
      color:
        required: false
        type: string
      url:
        required: false
        type: string
      username:
        required: false
        type: string
      avatar_url:
        required: false
        type: string
      nofail:
        required: false
        type: boolean
      noprefix:
        required: false
        type: boolean
      nodetail:
        required: false
        type: boolean
      nocontext:
        required: false
        type: boolean
      notimestamp:
        required: false
        type: boolean

      discord_webhook:
        required: true
        type: string
    # secrets:
    #   DISCORD_WEBHOOK:
    #     required: true

jobs:
  github-releases-to-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Discord notification
        uses: sarisia/actions-status-discord@v1
        with:
          # webhook: ${{ secrets.DISCORD_WEBHOOK }}
          webhook: ${{ inputs.discord_webhook }}

          status: ${{ inputs.status || 'Success'}}
          content: ${{ inputs.content || ''}}
          title: ${{ inputs.title || ''}}
          description: |
            ${{ inputs.description || ''}}
          image: ${{ inputs.image || ''}}
          color: ${{ inputs.color || '0xFFE87F'}}
          url: ${{ inputs.url || 'https://github.com/petro-kushchak/homebridge-homepod-radio/'}}
          username: ${{ inputs.username || 'HomePod Mini Radio'}}
          avatar_url: ${{ inputs.avatar_url || 'https://raw.githubusercontent.com/petro-kushchak/homebridge-homepod-radio/latest/homepod-radio.png'}}
          nofail: ${{ inputs.nofail || true}}
          noprefix: ${{ inputs.noprefix || false}}
          nodetail: ${{ inputs.nodetail || false}}
          nocontext: ${{ inputs.nocontext || false}}
          notimestamp: ${{ inputs.notimestamp || false}}
